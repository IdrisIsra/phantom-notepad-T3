services:
  - type: web
    name: trpc-websockets
    env: node
    plan: free
    buildCommand: pnpm install && pnpm build && pnpm install --save-dev typescript @types/react @types/node
    startCommand: pnpm start
    healthCheckPath: /api/trpc/healthcheck
    envVars:
      - key: NODE_ENV
        value: production

      - fromGroup: trpc-websockets
